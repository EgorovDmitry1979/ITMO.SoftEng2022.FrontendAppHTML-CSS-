
<!-- Упражнение 1.5. Основные особенности работы с текстом в HTML  -->

<!-- Таким образом создаются комментарии -->
<!-- Комментарии могут быть в любой части кода HTML -->
<!DOCTYPE html>
<html>
 <head>
	<!--Добавляем тэг meta -->
  <meta charset=”utf-8">
  <title>Моя первая веб-страница</title>
 </head>
 <body>
<!--Добавляем тэг p, который определяет текстовый абзац -->
	<p title = “information”>Это текст моей первой страницы</p>
	
	<!--Так будет если тэг p, поменять на pre -->
	<pre>CSS - 
	это         язык              описания
	внешнего             вида            документа,
	написанного        
	с             использованием
	языка         разметки          </pre>
	
	<a href = "http://www.w3.org">Это гиперссылка на сайт Консорциума Всемирной паутины</a><br />
	
	<!-- Для перевода строки с картинкой на следующую строку -->
	<br /> 
	
	<!-- Это ссылка на картинку -->
	<img src="1.3_ex1.gif" alt="Картинка" width="200" height="200"/> 
	
 </body>
</html>
